    <title>Inspiration Kitchen Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --paper: #fdf6e3;
        --paper-dark: #f5ebd6;
        --ink: #2a2318;
        --wood: #433422;
        --accent: #d97706; /* Burnt Orange */
        --accent-subtle: #d6c6a6;
      }
      body {
        font-family: "Nunito", sans-serif;
        background-color: var(--paper);
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        color: var(--ink);
      }
      h1,
      h2,
      h3,
      h4,
      .serif {
        font-family: "Merriweather", serif;
      }

      /* Smooth interactions */
      button,
      .card-interactive {
        transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      button:active,
      .card-interactive:active {
        transform: scale(0.98);
      }

      /* Artisan Card Style */
      .artisan-card {
        background-color: #fffbf0;
        border: 1px solid var(--wood);
        box-shadow: 6px 6px 0px rgba(67, 52, 34, 0.15);
        border-radius: 12px;
      }

      /* Input Style */
      .artisan-input {
        background-color: #fff;
        border: 2px solid var(--accent-subtle);
        transition: all 0.3s ease;
        border-radius: 8px;
      }
      .artisan-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.2);
        outline: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--accent-subtle);
        border-radius: 10px;
      }
    </style>
